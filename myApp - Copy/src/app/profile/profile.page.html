<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="myform" (ngSubmit)="submitForm()" novalidate>


    <ion-item lines="full">
      <ion-label position="floating">bio</ion-label>
      <ion-input formControlName="bio" type="text"></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="isSubmitted && myform.controls.bio.errors?.required">
      Bio is required.
    </span>

    <ion-item lines="full">
      <ion-label position="floating">Picture</ion-label>
      <ion-input formControlName="picture" type="file" (change)="fileChange($event)" accept=".png"></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="isSubmitted && myform.controls.picture.errors?.required">
      Picture is required.
    </span>
    


    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
