<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{item?.name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/edit-item/{{item?.id}}">
        <ion-icon slot="icon-only" name="brush-outline"></ion-icon>
      </ion-button>
      <ion-button (click)='deleteItem(item?.id)'>
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <img
      src='https://images.unsplash.com/photo-1550461716-dbf266b2a8a7?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80' />
    <ion-item>
      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-label>{{item?.name}}</ion-label>
      <ion-button fill="outline" slot="end">{{item?.price}} BD</ion-button>
    </ion-item>

    <ion-card-content>
      {{item?.description}}
    </ion-card-content>
  </ion-card>


</ion-content>
